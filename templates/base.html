<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, inital-scale=1, shrink-to-fit-no">
    <title>{% block title %}SariqDev{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
      Sariq dev
    </a>
        <button class="navbar-toggler" type="submit" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link dropdown-toggle"
                        id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-lg-right"
                        aria-labelledby="navbarDropdown">
                            <a href="{% url 'article_new' %}">Yangi post</a> 
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'password_change' %}">Kalit so'zni almashtirish</a>
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'logout' %}">Chiqib ketish</a>
                        </div>
                    </li>
                </ul>
                {% else %}
                    <form action="" class="form-inline ml-auto">
                        <a href="{% url 'login' %}" class="btn btn-outline-light">Kirish</a>
                        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Ro'yxatdan o'tish</a>

                        <a href="http://127.0.0.1:8000/admin/password_change/" class="btn btn-outline-light">Parolli almashtirish</a>
                    </form>
                {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
