{% extends 'base.html' %}

{% block title %}Postlar{% endblock title %}

{% block content %}
<!-- {#   <div class="card-group"></div>#} -->
    {% for article in object_list %}
        <div class="card" style="background-color: lightgray; border: 1px solid black; padding: 20px; width: 50rem;">
            <div class="card-header">
                <span class="font-weight-bold"><a href="{% url 'article_detail' article.pk %}"><h2>{{ article.title }}</h2></a></span>
            </div>
            {% if article.photo %}
                <img src="{{ article.photo.url }}" class="card-img-top" style="height: 650px;" alt="{{ article.title }}">
            {% endif %}
            <div class="card-body">
                {{ article.summary }}... <a href="{% url 'article_detail' article.pk %}"></a>
            </div>
            <div class="card-footer text-left text-muted">
                <span class="text-muted">author {{ article.author | title }}  {{ article.date }}</span>
            </div>
            <br />
            {% endfor %}
        </div>
{% endblock content %}
